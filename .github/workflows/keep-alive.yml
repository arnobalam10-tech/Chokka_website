name: Keep Chokka Alive

on:
  schedule:
    # Runs every 14 minutes (Render sleeps after 15 mins of inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to run this manually from GitHub actions tab for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          # Replace with your actual Render backend URL
          curl -I https://chokka-server.onrender.com
